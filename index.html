<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Aim Training | Проект 5</title>
  </head>
  <body>
    <div class="screen">
      <h1>Aim Training</h1>
      <a href="#" class="start" id="start">Start game</a>
    </div>

    <div class="screen">
      <h1>Choice time</h1>
      <ul class="time-list" id="time-list">
        <li>
          <button class="time-btn" data="10">
            10s
          </button>
        </li>
        <li>
          <button class="time-btn" data="20">
            20s
          </button>
        </li>
        <li>
          <button class="time-btn" data="30">
            30s
          </button>
        </li>
        <li>
          <button class="time-btn" data="60">
            1m
          </button>
        </li>
      </ul>
    </div>

    <div class="screen">
      <h3>Time <span id="time">00:00</span></h3>
      <div class="board" id="board"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
